<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

    <div class="container mt-5">
        <h2>Ajouter un Utilisateur</h2>
        <h:form>
            <div class="form-group row">
                <h:outputLabel for="username" value="Nom d'utilisateur :" class="col-sm-4 col-form-label" />
                <div class="col-sm-8">
                    <h:inputText id="username" value="#{utilisateurBean.username}" required="true"
                                 requiredMessage="ce champ est obligatoire" class="form-control" style="width: 50%;"> 
                        <f:validateLength minimum="3" maximum="50"/>
                    </h:inputText> 
                    <h:message for="username" style="color: red;" />
                </div>
            </div>

            <div class="form-group row">
                <h:outputLabel for="email" value="Email :" class="col-sm-4 col-form-label" />
                <div class="col-sm-8">
                    <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                                 requiredMessage="ce champ est obligatoire" class="form-control" style="width: 50%"/>
                    <h:message for="email" style="color: red;" />
                </div>
            </div>

            <div class="form-group row">
                <h:outputLabel for="password" value="Mot de passe :" class="col-sm-4 col-form-label" />
                <div class="col-sm-8">
                    <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true"
                                   requiredMessage="ce champ est obligatoire" class="form-control" style="width: 50%"/>
                    <h:message for="password" style="color: red;" />
                </div>
            </div>

            <div class="form-group row">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="col-sm-4 col-form-label" />
                <div class="col-sm-8">
                    <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" 
                                   class="form-control" style="width: 50%"/>
                    <h:message for="confirmPassword" style="color: red;" />
                </div>
            </div>

            <div class="form-group row">
                <h:outputLabel for="description" value="Description :" class="col-sm-4 col-form-label" />
                <div class="col-sm-8">
                    <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control" style="width: 50%"/>
                </div>
            </div>

            <h:messages globalOnly="true" style="color: red;" />

            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" 
                             class="btn btn-primary mt-3"/>
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
